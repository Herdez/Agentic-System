version: '3.8'

services:
  # Aplicación principal (frontend + backend)
  app:
    build: .
    container_name: blockchain-defense-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/blockchain-defense?authSource=admin
      JWT_SECRET: blockchain-defense-production-secret-key-2024
      CORS_ORIGINS: http://localhost:5000,https://yourdomain.com
    depends_on:
      - mongodb
    networks:
      - blockchain-network
    volumes:
      - ./logs:/app/logs

  # Base de datos MongoDB (opcional - la app funciona en modo demo sin ella)
  mongodb:
    image: mongo:7-jammy
    container_name: blockchain-defense-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: blockchain-defense
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - blockchain-network

  # Nginx como proxy reverso (opcional para producción)
  nginx:
    image: nginx:alpine
    container_name: blockchain-defense-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - blockchain-network

volumes:
  mongodb_data:

networks:
  blockchain-network:
    driver: bridge
